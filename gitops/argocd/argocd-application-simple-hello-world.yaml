apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simple-hello-world-service-a
  namespace: demo-project
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-repo/your-app-manifests'
    targetRevision: HEAD
    path: .
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: demo-project
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
